<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>
        function openWindow() {
            const _testWindow = window.open("./window.html", "window-test", "width=" + 300 + ",height=" + 300);
            _testWindow.location.reload(true);
        }
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button onclick="openWindow()">Open window</button>
  </body>
</html>
